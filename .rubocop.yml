# Common configuration.
AllCops:
  # Include common Ruby source files.

  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'db/**/*'
    - 'backup/**/*'
    - 'bundler_stubs/**/*'
    - 'lib/**/*'
    - 'log/**/*'
    - '.bundle/**/*'
    - 'config/initializers/**'
    - 'config/environments/**'

Metrics/LineLength:
  Max: 120
Style/DocumentationMethod:
  RequireForNonPublicMethods: true